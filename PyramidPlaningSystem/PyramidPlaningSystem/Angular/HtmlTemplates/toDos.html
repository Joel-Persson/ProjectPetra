<h2>todos!!</h2>
<a ng-href="#/addToDo">Create Todo</a>
<md-content class="md-padding" ng-show="toDoList.length">

    <md-card>
        <md-toolbar>
            <h1 class="md-toolbar-tools">
                <span>ToDos</span>
            </h1>
        </md-toolbar>
        <md-card-content>

            <md-list>
                <form>
                    <md-item ng-repeat="toDo in toDoList">

                        <md-item-content>
                            <div class="md-tile-left">
                                <span class="glyphicon glyphicon-star starSpan"></span>
                            </div>
                            <div class="md-tile-content">
                                <h3>Title: <span class="listSpan">{{toDo.Title}}</span></h3>
                                <h3 class="listItemheaders">Estimated time: <span class="listSpan">{{toDo.Effort}}</span> </h3>
                                <h3 class="listItemheaders">Description:<span class="listSpan"> {{toDo.Description | limitTo: 100}}...</span></h3>
                            </div>
                            <div class="md-tile-right">
                                <md-button aria-label="delete" class="md-fab md-mini" ng-click="deleteConfirm($event, $index, toDo.ToDoId)">
                                    <md-icon layout="row" layout-align="center center" class="glyphicon glyphicon-remove"></md-icon>
                                    <md-tooltip md-direction="left">
                                        Remove
                                    </md-tooltip>
                                </md-button>
                            </div>
                        </md-item-content>

                        <md-divider ng-if="!$last"></md-divider>
                    </md-item>
                </form>
            </md-list>
        </md-card-content>
    </md-card>
</md-content>
