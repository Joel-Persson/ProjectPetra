<md-dialog>
    <md-content class="sticky-container">
        <md-subheader class="md-sticky-no-effect">Add Sub Item</md-subheader>
        <div class="dialog-content">
            <form name="toDoSubmit">

                <div layout layout-sm="column">

                    <md-input-container flex>
                        <label for="title">Title</label>
                        <input ng-model="subItem.title"
                               required
                               ng-maxlength="100"
                               ng-minlength="1"
                               name="title"
                               ng-model="todo.title"
                               autofocus
                               tabindex="1" />

                    </md-input-container>

                    <md-input-container flex>
                        <label for="estimatedTime">Estimated time</label>
                        <input type="number"
                               required
                               min="0"
                               name="estimatedTime"
                               ng-model="subItem.effort"
                               tabindex="2" />

                        <div ng-messages="toDoSubmit.estimatedTime.$error">
                            <div ng-message="number">
                                This value must be a number
                            </div>
                        </div>


                    </md-input-container>

                    <p style="color: #bdbdbd;" hide-gt-sm>Choose in days or in hours:</p>
                    <md-radio-group layout-sm="column" required ng-model="time" layout="row" tabindex="3">

                        <md-radio-button style="margin-top: 25px;" name="days" value="days">Days</md-radio-button>
                        <md-radio-button style="margin-top: 25px;" name="hours" value=" hours"> Hours </md-radio-button>
                    </md-radio-group>

                </div>

                <md-input-container flex>
                    <label>Description</label>
                    <textarea ng-model="subItem.description"
                              ng-maxlength="800"
                              required
                              md-maxlength="800"
                              ng-minlength="10"
                              tabindex="3"></textarea>
                </md-input-container>

                <div class="md-actions" layout="row">
                    <md-button ng-click="addSubItem(subItem)" class="md-primary">
                        Add
                    </md-button>
                    <md-button ng-click="cancel()">
                        Cancel
                    </md-button>

                </div>
            </form>
        </div>
    </md-content>
 
</md-dialog>
