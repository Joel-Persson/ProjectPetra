{{ success }}


<md-content class="md-padding">
    <md-card flex-md flex-gt-md>
        <md-card-content>

            <form name="toDoSubmit" ng-submit="add(ToDoModel)">

                <div layout layout-sm="column">

                    <md-input-container flex>
                        <label for="title">Title</label>
                        <input ng-model="ToDoModel.ParentToDo.title"
                               required
                               ng-maxlength="250"
                               ng-minlength="1"
                               name="title"
                               autofocus />
                    </md-input-container>

                    <md-input-container flex>
                        <label for="estimatedTime">Estimated time</label>
                        <input type="number"
                               required
                               min="0"
                               max="1000"
                               name="estimatedTime"
                               ng-model="ToDoModel.ParentToDo.effort"/>

                        <div ng-messages="toDoSubmit.estimatedTime.$error">
                            <div ng-message="number">
                                This value must be a number
                            </div>
                        </div>


                    </md-input-container>

                    <p class="radiobuttonInfo" hide-gt-sm>Choose in days or in hours:</p>
                    <md-radio-group layout-sm="column" required ng-model="ToDoModel.ParentToDo.time" layout="row">
                        <md-radio-button class="radioButtonEffort" name="days" value="days">Days</md-radio-button>
                        <md-radio-button class="radioButtonEffort" name="hours" value=" hours"> Hours </md-radio-button>
                    </md-radio-group>

                </div>

                <md-input-container flex>
                    <label>Description</label>
                    <textarea ng-model="ToDoModel.ParentToDo.description"
                              ng-maxlength="800"
                              required
                              md-maxlength="800"
                              ng-minlength="10"></textarea>
                </md-input-container>

                <div layout-align="start end" layout="row">
                    <md-button class="md-primary md-hue-1 md-raised" type="submit" ng-disabled="toDoSubmit.$invalid">Submit</md-button>
                </div>

            </form>

            <div layout-align="end center" layout="row">
                <md-button class="md-fab md-mini" ng-click="ShowAddSubToDo($event)">
                    <span class="glyphicon glyphicon-plus"></span>
                    <md-tooltip md-direction="left">
                        Add subToDo
                    </md-tooltip>
                </md-button>
            </div>
        </md-card-content>
    </md-card>
</md-content>


<md-content class="md-padding" ng-show="ToDoModel.ChildToDos.length">

    <md-card>
        <md-toolbar>
            <h1 class="md-toolbar-tools">
                <span>Sub Items</span>
            </h1>
        </md-toolbar>
        <md-card-content>

            <md-list>
                <md-item ng-repeat="subItem in ToDoModel.ChildToDos">
                    <md-item-content>
                        <div class="md-tile-left">
                            <span style="color: #bdbdbd; font-size: 15px" class="glyphicon glyphicon-star"></span>
                        </div>
                        <div class="md-tile-content">
                            <h3>{{subItem.title}}</h3>
                        </div>
                        <div class="md-tile-right"><md-button class="md-fab md-mini md-primary md-hue-1" ng-click="showConfirm($event, $index)"><md-icon layout="row" layout-align="center center" class="glyphicon glyphicon-remove"></md-icon></md-button></div>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                </md-item>
            </md-list>
        </md-card-content>
    </md-card>
</md-content>
